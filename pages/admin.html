<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<title>Document</title>
	</head>
	<body>
		<h1>Admin Page</h1>

		<h2>Lista Usuarios</h2>
		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nombre</th>
					<th scope="col">Email</th>
				</tr>
			</thead>
			<tbody id="tablaUsuarios"></tbody>
		</table>

		<!-- Button trigger modal -->
		<button
			type="button"
			class="btn btn-primary"
			data-bs-toggle="modal"
			data-bs-target="#exampleModal"
		>
			Agregar Producto
		</button>

		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Agregar producto</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form class="p-3" id="validarProducto">
							<div class="mb-3">
								<label class="form-label">Nombre</label>
								<input type="text" class="form-control" id="nombre" />
							</div>
							<div class="mb-3">
								<label class="form-label">Precio</label>
								<input type="number" class="form-control" id="precio" />
							</div>
							<div class="mb-3">
								<label class="form-label">Descripcion</label>
								<input type="text" class="form-control" id="descripcion" />
							</div>
							<div class="modal-footer">
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
								>
									Cerrar
								</button>
								<button type="sumbit" class="btn btn-primary">
									Guardar cambios
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- TABLA PRODUCTOS -->
		<h2>Lista Productos</h2>
		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nombre</th>
					<th scope="col">precio</th>
					<th scope="col">Descripcion</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody id="tablaProducto"></tbody>
		</table>

		<!-- Modal Editar -->
		<div class="modal" tabindex="-1" id="productoEditar">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Editar Producto</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form class="p-3" id="validarProductoEditar">
							<div class="mb-3">
								<label class="form-label">Nombre</label>
								<input type="text" class="form-control" id="nombreEditar" />
							</div>
							<div class="mb-3">
								<label class="form-label">Precio</label>
								<input type="number" class="form-control" id="precioEditar" />
							</div>
							<div class="mb-3">
								<label class="form-label">Descripcion</label>
								<input type="text" class="form-control" id="descripcionEditar" />
							</div>
							<div class="modal-footer">
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
								>
									Cerrar
								</button>
								<button type="sumbit" class="btn btn-primary">
									Guardar cambios
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="/js/admin.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</body>
</html>
